<div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
        <h3>Agregar Turno</h3>
        <form id="add_new_turno">
            <div class="form-group">
                <label class="control-label" for="fechaTurno">Fecha del Turno:</label>
                <input type="datetime-local" class="form-control" id="fechaTurno"
                       placeholder="Ingrese la fecha del turno"
                       name="fechaTurno" required></input>
            </div>
            
            <div class="form-group">
                <label class="control-label" for="odontologoId">Id del Odontologo:</label>
                <input type="text" class="form-control" id="odontologoId"
                       placeholder="Ingrese el id del odontologo"
                       name="odontologoId" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="pacienteId">Id del Paciente:</label>
                <input type="text" class="form-control" id="pacienteId"
                       placeholder="Ingrese el id del paciente"
                       name="pacienteId" required></input>
            </div>
            
            <button type="submit" class="btn btn-danger"
                    id="btn-add-new-guardar">Guardar</button>
        </form>
        <div id="response" style="display:none; margin-top:10px">
        </div>
    </div>
